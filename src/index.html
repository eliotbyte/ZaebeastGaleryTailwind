<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">
  <title>Horizontal Scroll</title>
  <style>
    :root {
      --static-padding: 1rem; /* Статический отступ */
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .scroll-container {
      display: flex;
      overflow-x: auto;
      overflow-y: hidden; /* Отключаем вертикальный скроллбар */
      padding: 20px;
      gap: 20px;
      width: 100vw; /* Занимает всю ширину окна */
      margin-left: calc(50% - 50vw); /* Центрируем контейнер по всей ширине */
      margin-right: calc(50% - 50vw); /* Центрируем контейнер по всей ширине */
    }
    .invisible-padding {
      flex: 0 0 auto;
      width: calc(var(--static-padding) + (100vw - 100%) / 2); /* Статический + динамический отступ */
    }
    .scroll-item {
      flex: 0 0 auto;
      width: 260px;
    }
    .rounded-custom {
      border-radius: 16px;
    }
    .hover-effect {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hover-effect:hover {
      transform: scale(1.1);
      box-shadow: 15px 20px 30px rgba(0, 0, 0, 0.35);
    }
    .hover-effect:hover + .text-wrapper {
      transform: translateY(15px);
      transition: transform 0.3s ease;
    }
    .text-wrapper {
      transition: transform 0.3s ease;
    }
    .text-header {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-12">
    <h1 class="text-2xl font-bold text-header-text mb-12 px-4">Movies</h1>
    <div class="scroll-container">
      <div class="invisible-padding"></div>
      <!-- 5 Centimeters per Second -->
      <div class="scroll-item">
        <div class="rounded-custom bg-orange-500 w-64 h-96 shadow-custom-normal shadow-custom-inner-1 shadow-custom-inner-2 hover-effect transform transition duration-300">
          <img src="img/movie_cover_1.jpg" alt="5 Centimeters per Second" class="rounded-custom w-full h-full object-cover">
        </div>
        <div class="text-wrapper text-center mt-2">
          <div class="text-header text-header-text font-semibold text-lg">5 Centimeters per Second</div>

        </div>
      </div>
